<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>HomeChef</title>
  </head>
  <body>
    <header class="header">
      <div class="header__navbar">
        <div class="header__logo-box">
          <img src="img/logo2.png" alt="logo" class="logo" />
        </div>
        <div class="header__navigation">
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="#" class="navigation__link link">About us</a>
                <div class="underline"></div>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link link">Chefs</a>
                <div class="underline"></div>
              </li>
            </ul>
            <div class="vertical-line"></div>

            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="#" class="navigation__link link">Login</a>
                <div class="underline"></div>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link link">Sign up</a>
                <div class="underline"></div>
              </li>
            </ul>

            <img
              src="img/svg/user.svg"
              alt="login icon"
              class="navigation__icon"
            />
          </nav>
        </div>
      </div>
      <div class="header__hero">
        <div class="hero"></div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
